<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anuu ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  padding:0;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family: 'Segoe UI';
  overflow:hidden;
  text-align:center;
}

.love-img {
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
  border:5px solid white;
  box-shadow:0 0 30px rgba(255,0,102,0.8);
  animation: pulse 2s infinite;
  margin-top:40px;
}

h1 { color:white; }
h2 { color:white; }

.msg {
  color:white;
  font-size:18px;
  margin:15px;
}

button {
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

#yesBtn {
  background:#ff3366;
  color:white;
}

#noBtn {
  background:white;
  color:#ff3366;
  position:fixed;
}

@keyframes pulse {
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

.heart {
  position:fixed;
  bottom:-10px;
  font-size:20px;
  animation: float 5s linear infinite;
  color:white;
}

@keyframes float {
  0%{transform:translateY(0) scale(1);opacity:1}
  100%{transform:translateY(-100vh) scale(1.5);opacity:0}
}
</style>
</head>

<body>

<img src="https://i.ibb.co/S79d48rk/Snapchat-1831616159.jpg" class="love-img">

<h1>Anuu üíñ</h1>
<h2>Will You Be My Valentine?</h2>

<p class="msg">
From the moment you came into my life‚Ä¶<br>
Everything became magical ‚ú®<br>
My heart chose you ‚ù§Ô∏è
</p>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üôà</button>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton(){
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

document.getElementById("yesBtn").onclick = () => {
  window.location.href = "https://wa.me/919359342592?text=Yes ‚ù§Ô∏è I'll be your Valentine";
}

setInterval(()=>{
  let heart = document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.classList.add("heart");
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+20+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
